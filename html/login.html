<!---yeh function tb chlegajb koi new member vale button pr click krega yeh function login vali div ka dispaly none krdegi mtlb usse hide krdegi and signup ki div jiska display humne css mein none kia hua hai use block krdegi ........isse login vali div chup jayegi and sign up div uski jgha dikhne lgegi->

}
<!---yeh function tb chlegajb koi forget pwswd vale button pr click krega yeh function login vali div ka dispaly none krdegi mtlb usse hide krdegi and signup vali div ka dispaly none krdegi mtlb usse hide krdegi  and forget pswd vali div jiska display humne css mein none kia hua hai use block krdegi ........isse login vali div chup jayegi and sign up div bhi chup jayegi and forget pswd vali div uski jgha dikhne lgegi->

document.getElementById("forget").style.display="block";
document.getElementById("form").style.display="none";
document.getElementById("formsignup").style.display="none";


}



<!--yeh function tb chlega jb user ko ya toh sign up vali div se login pr back jana hoga ya phir forget pswd se login pr back jana hoga back button click krke dono cases mein login div ka display block hoga mtlb vo dikhne lgegi and sign up and forget pswd ki div ka display none hojayega mtlb vo gayad ho jayegi-->
